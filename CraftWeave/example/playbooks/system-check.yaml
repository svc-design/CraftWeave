- name: Base checks
  hosts: all
  gather_facts: false
  tasks:
    - name: Echo hostname
      shell: hostname

    - name: Run CPU count script
      script: ./example/nproc.sh

    - name: Ensure uptime visible
      shell: pwd

    - name: Get kernel
      shell: uname -s
      register: kernel

    - name: Set greet variable
      set_fact:
        greet: Hello

    - name: Echo greeting on Linux
      shell: echo "{{ greet }}"
      when: kernel == "Linux"
