apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  config.yaml: |
    receivers:
      fluentforward:
        endpoint: 0.0.0.0:24224
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_http:
            endpoint: 0.0.0.0:14268
      zipkin:
        endpoint: 0.0.0.0:9411
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 5s
              static_configs:
                - targets: ['exporter:8080']
    connectors:
      servicegraph:
        latency_histogram_buckets: [ 100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms ]
        dimensions: [ cluster, namespace ]
        store:
          ttl: 2s
          max_items: 1000
        cache_loop: 2m
        store_expiration_loop: 2s
        virtual_node_peer_attributes:
          - db.name
          - rpc.service
      spanmetrics:
        namespace: span.metrics
        exemplars:
          enabled: false
        dimensions_cache_size: 1000
        aggregation_temporality: 'AGGREGATION_TEMPORALITY_CUMULATIVE'
        metrics_flush_interval: 30s
        metrics_expiration: 5m
        events:
          enabled: false
    processors:
      batch:
        send_batch_size: 10000
        timeout: 5s
      memory_limiter:
        check_interval: 2s
        limit_mib: 1800
        spike_limit_mib: 500
      resourcedetection/system:
        detectors: ['system']
        system:
          hostname_sources: ['os']
      resource:
        attributes:
          - key: service.name
            value: "serviceName"
            action: upsert
      metricstransform:
        transforms:
          - include: calls_total
            action: update
            new_name: traces_spanmetrics_calls_total
          - include: latency
            action: update
            new_name: traces_spanmetrics_latency
    exporters:
      qryn:
        dsn: tcp://clickhouse-server:9000/cloki?username=default&password=*************
        timeout: 10s
        sending_queue:
          queue_size: 100
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s
        logs:
          format: raw
      otlp/spanmetrics:
        endpoint: localhost:4317
        tls:
          insecure: true
    extensions:
      health_check:
      pprof:
      zpages:
    service:
      extensions: [pprof, zpages, health_check]
      pipelines:
        logs:
          receivers: [fluentforward, otlp]
          processors: [memory_limiter, resourcedetection/system, resource, batch]
          exporters: [qryn]
        traces:
          receivers: [otlp, jaeger, zipkin]
          processors: [memory_limiter, resourcedetection/system, resource, batch]
          exporters: [qryn, spanmetrics, servicegraph]
        metrics:
          receivers: [prometheus, spanmetrics, servicegraph]
          processors: [memory_limiter, resourcedetection/system, resource, batch]
          exporters: [qryn]
